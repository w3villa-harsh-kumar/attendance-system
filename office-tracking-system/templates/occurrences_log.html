<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Occurrences Log - Office Tracking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Occurrences Log</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>User</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                {% for occurrence in occurrences %}
                <tr>
                    <th scope="row">{{ occurrence.id }}</th>
                    <td>{{ occurrence.date }}</td>
                    <td>{{ occurrence.time }}</td>
                    <td>{{ occurrence.user }}</td>
                    <td>{{ occurrence.type }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
