<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Office Tracking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>User Management</h2>
        <form method="post">
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="role" placeholder="Role" required>
            <button type="submit">Add User</button>
        </form>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td><input type="text" name="name" form="form{{ user.id }}" value="{{ user.name }}"></td>
                    <td><input type="text" name="role" form="form{{ user.id }}" value="{{ user.role }}"></td>
                    <td>
                        <form id="form{{ user.id }}" method="post">
                            <button type="submit" name="update" value="{{ user.id }}">Update</button>
                            <button type="submit" name="delete" value="{{ user.id }}">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
